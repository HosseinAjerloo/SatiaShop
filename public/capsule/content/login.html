<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/output.css">
</head>

<body class="bg-[url('../images/bg-login.jpeg')]  bg-no-repeat ">
    <header class="px-3 bg-2081F2 h-10 flex items-center">
        <nav class="flex items-center justify-between w-full">
            <div class="flex items-center space-x-reverse space-x-2">
                <img src="../images/logo.svg" alt="">
                <p class="font-bold text-white text-min ">
                    سامانه مدیریت شارژ کپسول آتش نشانی
                </p>
            </div>
        </nav>
    </header>

    <main class="py-8 space-y-3">

        <div class="flex items-center justify-center">
            <img src="../images/capsule.png" alt="">
        </div>

        <section class="flex items-center justify-center">
            <form action="" class="space-y-3.5">
                <div class="p-1.5 border border-black/75 rounded-md h-10">
                    <div class=" flex items-center  space-x-1 space-x-reverse h-full">
                        <img src="../images/phone.svg" alt="">
                        <input type="text" placeholder="نام کاربری"
                            class="px-1.5 placeholder:text-min h-full outline-none bg-transparent">
                    </div>
                </div>
                <div class="p-1.5 border border-black/75 rounded-md h-10">
                    <div class=" flex items-center  space-x-1 space-x-reverse h-full">
                        <img src="../images/key.svg" alt="">
                        <input type="text" placeholder="کلمه عبور"
                            class="px-1.5 placeholder:text-min h-full outline-none bg-transparent">
                        <img src="../images/eye.svg" alt="">

                    </div>
                </div>
                <div class="p-1.5  rounded-md h-10">
                    <div class=" flex items-center  space-x-1 space-x-reverse h-full">
                        <label for="" class="text-min">مرا به خاطر بسپار</label>
                        <input type="checkbox" 
                            class="px-1.5 placeholder:text-min h-full outline-none bg-transparent">
                    </div>
                </div>

                <div class="p-1.5  rounded-md h-10">
                    <div class=" flex items-center  space-x-1 space-x-reverse h-full">
                        <button class="bg-2081F2 px-16 py-1.5 rounded-md text-white text-center">ورود</button>
                    </div>
                </div>

                <div class="p-1.5  rounded-md h-10">
                    <a href="" class="text-min text-blue-800 font-bold  underline underline-offset-4">کلمه عبور را فراموش کرده اید</a>
                </div>

            </form>
        </section>

    </main>
</body>

</html>
